<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===========================
           ROOT VARIABLES (نظام الألوان)
        =========================== */
        :root {
          /* الخلفيات */
          --bg-main: #F7F3ED;      /* الخلفية العامة – بيج فاتح */
          --bg-card: #FFFFFF;      /* بوكس أبيض */
          --bg-card-alt: #F0E9E0;  /* بوكس بيج أغمق */
          --bg-card-light: #FAF7F2;/* بوكس بيج وسط */

          /* النصوص */
          --text-dark: #1F1F1F;    /* نص غامق */
          --text-light: #6B6B6B;   /* نص فاتح */
          --text-muted: #9CA3AF;   /* نص باهت */

          /* الألوان الأساسية */
          --primary: #1A73E8;      /* الأزرق الأساسي */
          --primary-dark: #1558b0; /* الأزرق الغامق */

          /* الحدود والزوايا */
          --border: #E5E7EB;
          --radius: 14px;
          --shadow: 0 4px 25px rgba(0,0,0,0.06);

          /* الخط */
          --font-main: "Tajawal", sans-serif;
          --font-secondary: "Tajawal", sans-serif; /* خط مختلف للعنوان */
        }

        /* ===========================
           GLOBAL
        =========================== */
        body {
          font-family: var(--font-main);
          background: var(--bg-main);
          color: var(--text-dark);
          margin: 0;
          padding: 0;
          direction: rtl;
        }

        h1, h2, h3, h4 {
          margin: 0 0 15px;
          font-weight: 600;
        }

        p {
          margin: 0 0 10px;
          color: var(--text-light);
        }

        a {
          text-decoration: none;
          color: var(--primary);
        }

        .container {
          width: 90%;
          max-width: 1200px;
          margin: auto;
        }

        /* ===========================
           INPUTS
        =========================== */
        input, select, textarea {
          width: 100%;
          padding: 16px;
          border-radius: var(--radius);
          border: 1px solid var(--border);
          margin-bottom: 18px;
          font-size: 17px;
          background: var(--bg-card);
          box-sizing: border-box;
          font-family: var(--font-main);
        }

        input:focus {
          outline: none;
          border-color: var(--primary);
          box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
        }

        /* ===========================
           BUTTONS
        =========================== */
        .btn {
          background: var(--primary);
          color: #fff;
          padding: 14px 20px;
          border-radius: var(--radius);
          border: none;
          cursor: pointer;
          font-size: 17px;
          transition: 0.2s;
          width: 100%;
          font-family: var(--font-main);
          font-weight: 600;
        }

        .btn:hover {
          background: var(--primary-dark);
        }

        .btn-google {
          background: white;
          color: var(--text-dark);
          border: 1px solid var(--border);
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 12px;
          margin-top: 20px;
        }

        .btn-google:hover {
          background: #f9f9f9;
        }

        .btn-google img {
          width: 20px;
          height: 20px;
        }

        .btn-create {
          background: linear-gradient(135deg, #1A73E8, #0d5bb8);
          font-weight: 700;
          font-family: var(--font-secondary);
          font-size: 18px;
          padding: 16px 20px;
          box-shadow: 0 4px 15px rgba(26, 115, 232, 0.25);
        }

        .btn-create:hover {
          background: linear-gradient(135deg, #1558b0, #0a4a9e);
          box-shadow: 0 4px 20px rgba(26, 115, 232, 0.35);
          transform: translateY(-2px);
        }

        /* ===========================
           CARDS (للبوكسات)
        =========================== */
        .card-white {
          background: var(--bg-card);
          border: 1px solid var(--border);
          border-radius: var(--radius);
          padding: 25px;
          box-shadow: var(--shadow);
        }

        .card-beige {
          background: var(--bg-card-alt);
          border-radius: var(--radius);
          padding: 25px;
        }

        .card-light {
          background: var(--bg-card-light);
          border-radius: var(--radius);
          padding: 25px;
        }

        /* ===========================
           SIGNUP PAGE
        =========================== */
        .signup-page {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          padding: 40px 20px;
        }

        .auth-box {
          width: 100%;
          max-width: 550px;
          background: var(--bg-card); /* أبيض */
          padding: 55px;
          border-radius: var(--radius);
          border: 1px solid var(--border);
          box-shadow: var(--shadow);
        }

        .auth-box h1 {
          font-size: 30px;
          margin-bottom: 35px;
          text-align: center;
          color: var(--text-dark);
          font-family: var(--font-secondary);
          font-weight: 700;
        }

        .form-group {
          margin-bottom: 25px;
        }

        .form-group label {
          display: block;
          margin-bottom: 8px;
          font-weight: 500;
          color: var(--text-dark);
        }

        .input-hint {
          color: var(--text-muted);
          font-size: 14px;
          margin-top: -12px;
          margin-bottom: 15px;
          display: block;
        }

        /* ===========================
           PRIVACY POLICY STYLES (محدث)
        =========================== */
        .privacy-policy {
          margin: 25px 0;
          display: flex;
          align-items: flex-start;
          gap: 10px;
          padding: 15px;
          background-color: #f8f9fa;
          border-radius: 10px;
          border: 1px solid #eaeaea;
        }

        .privacy-policy input[type="checkbox"] {
          width: 20px;
          height: 20px;
          margin-top: 3px;
          cursor: pointer;
        }

        .privacy-policy label {
          font-size: 15px;
          color: var(--text-light);
          line-height: 1.5;
          cursor: pointer;
          flex: 1;
          margin: 0;
        }

        .privacy-policy a {
          font-weight: 600;
          color: var(--primary);
          text-decoration: underline;
          text-decoration-thickness: 1.5px;
          text-underline-offset: 3px;
        }

        .privacy-policy a:hover {
          color: var(--primary-dark);
        }

        .divider {
          display: flex;
          align-items: center;
          text-align: center;
          margin: 25px 0;
          color: var(--text-muted);
        }

        .divider::before,
        .divider::after {
          content: '';
          flex: 1;
          border-bottom: 1px solid var(--border);
        }

        .divider span {
          padding: 0 15px;
          font-size: 14px;
        }

        /* ===========================
           RESPONSIVE
        =========================== */
        @media (max-width: 768px) {
          .auth-box {
            padding: 35px 25px;
          }
          
          .auth-box h1 {
            font-size: 26px;
            margin-bottom: 25px;
          }
          
          .signup-page {
            padding: 20px 15px;
          }
          
          .privacy-policy {
            padding: 12px;
          }
          
          .privacy-policy label {
            font-size: 14px;
          }
        }

        @media (max-width: 480px) {
          .auth-box {
            padding: 30px 20px;
          }
          
          input, select, textarea {
            padding: 14px;
            font-size: 16px;
          }
          
          .btn {
            padding: 12px 16px;
            font-size: 16px;
          }
          
          .btn-create {
            font-size: 17px;
            padding: 14px 18px;
          }
          
          .privacy-policy {
            flex-direction: row;
            align-items: center;
          }
        }
    </style>
</head>
<body>
    <div class="signup-page">
        <div class="auth-box">
            <h1>إنشاء حساب جديد</h1>
            
            <form id="signup-form">
                <div class="form-group">
                    <label for="email">إيميل</label>
                    <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                    <span class="input-hint">(تأكد من صحة البريد الإلكتروني)</span>
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" placeholder="كلمة المرور" required>
                    <span class="input-hint">(يجب أن تحتوي على 8 أحرف على الأقل)</span>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">إعادة كلمة المرور</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="أعد إدخال كلمة المرور" required>
                    <span class="input-hint">(يجب أن تطابق كلمة المرور السابقة)</span>
                </div>
                
                <div class="privacy-policy">
                    <input type="checkbox" id="privacy-policy" name="privacy-policy" required>
                    <label for="privacy-policy">أقرأ عن <a href="#">سياسة الخصوصية</a> الخاصة بنا و أوافق عليها</label>
                </div>
                
                <button type="submit" class="btn btn-create">إنشاء حساب</button>
                
                <div class="divider">
                    <span>أو</span>
                </div>
                
                <button type="button" class="btn btn-google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
                    <span>قم بتسجيل الدخول باستخدام جوجل</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // التحقق من تطابق كلمة المرور
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const privacyPolicy = document.getElementById('privacy-policy').checked;
            
            // التحقق من تطابق كلمة المرور
            if (password !== confirmPassword) {
                alert('كلمة المرور غير متطابقة. يرجى التأكد من تطابق كلمتي المرور.');
                return;
            }
            
            // التحقق من طول كلمة المرور
            if (password.length < 8) {
                alert('يجب أن تحتوي كلمة المرور على 8 أحرف على الأقل.');
                return;
            }
            
            // التحقق من الموافقة على سياسة الخصوصية
            if (!privacyPolicy) {
                alert('يجب الموافقة على سياسة الخصوصية قبل إنشاء الحساب.');
                return;
            }
            
            // هنا يمكنك إرسال البيانات إلى الخادم
            alert('تم إنشاء الحساب بنجاح! (هذا مثال، في الواقع سيتم إرسال البيانات للخادم)');
            
            // إعادة تعيين النموذج بعد الإرسال الناجح
            this.reset();
        });
        
        // محاكاة تسجيل الدخول باستخدام جوجل
        document.querySelector('.btn-google').addEventListener('click', function() {
            alert('سيتم توجيهك إلى صفحة تسجيل الدخول باستخدام جوجل (هذا مثال)');
        });
    </script>
</body>
</html>
